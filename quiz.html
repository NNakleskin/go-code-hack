<!DOCTYPE html>
<html>
	<head>
		<title>Викторина</title>
		<meta charset="utf-8">
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="HandheldFriendly" content="true"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/main.css">
		<link rel="stylesheet" type="text/css" href="assets/css/app.css">
	</head>
	<body>
		<div class="container">
			<div class="progress-bar"></div>
			<p class="progress-points">2 / 10</p>
			<div class="wrapper">
				<main class="main">
					<div class="quiz__head">
						<div class="head__content" id="head"></div>					
					</div>
					<div class="quiz__body">
						<div class="buttons">
							<div class="buttons__content" id="buttons">
								<button class="button">Default button</button><br>
								<button class="button button_wrong">Wrong answer</button><br>
								<button class="button button_correct">Correct answer</button><br>
								<button class="button button_passive">Unclicked button</button><br>
							</div>
						</div>

						<div class="quiz__footer">
							<div class="footer__content" id="pages">0 / 0</div>
						</div>
					</div>
					
				</main>
			</div>
		</div>



		<div class="modal-overlay d-none">
			<div class="modal-window">
				<div class="modal-head">
					<span id="close-modal">&times;</span>
				</div>
				<div class="modal-body">
					<h6 class="modal-title">
						Поздравляем! Вы справились с заданием!
					</h6>
					<h6 class="modal-quiz-score"></h6>
					<h6 class="modal-quiz-result"></h6>
					
					<p class="modal-desc">суета....</p>
					<button class="mm-btn w-100" id="close-game">Закрыть игру</button>
				</div>
			</div>
		</div>



		<script type="text/javascript" src="pazl/snapfit.js"></script>
		<script type="text/javascript" src="assets/js/main.js"></script>
		<script>
			const modal = document.querySelector(".modal-overlay")
			const closeModal = document.querySelector("#close-modal")
			const closeGame = document.querySelector("#close-game")
			const modalQuizScore = document.querySelector(".modal-quiz-score")
			const modalQuizResult = document.querySelector(".modal-quiz-result")

			closeModal.addEventListener("click", function(){
				modal.classList.add("d-none")
			})

			closeGame.addEventListener("click", function(){
				window.location.href = "https://mtmuseum.com/vdnh"
			})

		</script>
		<script>
			const headElem = document.getElementById("head");
			const buttonsElem = document.getElementById("buttons");
			const pagesElem = document.getElementById("pages");

			//Класс, который представляет сам тест
			class Quiz
			{
				constructor(type, questions, results)
				{
					//Тип теста: 1 - классический тест с правильными ответами, 2 - тест без правильных ответов
					this.type = type;

					//Массив с вопросами
					this.questions = questions;

					//Массив с возможными результатами
					this.results = results;

					//Количество набранных очков
					this.score = 0;

					//Номер результата из массива
					this.result = 0;

					//Номер текущего вопроса
					this.current = 0;
				}

				Click(index)
				{
					//Добавляем очки
					let value = this.questions[this.current].Click(index);
					this.score += value;

					let correct = -1;

					//Если было добавлено хотя одно очко, то считаем, что ответ верный
					if(value >= 1)
					{
						correct = index;
					}
					else
					{
						//Иначе ищем, какой ответ может быть правильным
						for(let i = 0; i < this.questions[this.current].answers.length; i++)
						{
							if(this.questions[this.current].answers[i].value >= 1)
							{
								correct = i;
								break;
							}
						}
					}

					this.Next();

					return correct;
				}

				//Переход к следующему вопросу
				Next()
				{
					this.current++;
					
					if(this.current >= this.questions.length) 
					{
						this.End();
					}
				}

				//Если вопросы кончились, этот метод проверит, какой результат получил пользователь
				End()
				{
					for(let i = 0; i < this.results.length; i++)
					{
						if(this.results[i].Check(this.score))
						{
							this.result = i;
						}
					}
				}
			} 

			//Класс, представляющий вопрос
			class Question 
			{
				constructor(text, answers)
				{
					this.text = text; 
					this.answers = answers; 
				}

				Click(index) 
				{
					return this.answers[index].value; 
				}
			}

			//Класс, представляющий ответ
			class Answer 
			{
				constructor(text, value) 
				{
					this.text = text; 
					this.value = value; 
				}
			}

			//Класс, представляющий результат
			class Result 
			{
				constructor(text, value)
				{
					this.text = text;
					this.value = value;
				}

				//Этот метод проверяет, достаточно ли очков набрал пользователь
				Check(value)
				{
					if(this.value <= value)
					{
						return true;
					}
					else 
					{
						return false;
					}
				}
			}

			//Массив с результатами
			const results = 
			[
				new Result("Вам еще нужно чему-то научиться", 0),
				new Result("Вы неплохо разбираетесь", 2),
				new Result("Вы отлично справились!", 4),
				new Result("Ваш уровень знаний очень высок!", 5)
			];

			//Массив с вопросами
			const questions = 
			[
				new Question("Сколько веток в Московском метро?", 
				[
					new Answer("10", 0),
					new Answer("19", 0),
					new Answer("14", 1),
					new Answer("25", 0)
				]),

				new Question("Какое кольцо имеет больший диаметр: «Коричневая кольцевая ветка» или «МЦК»?", 
				[
					new Answer("2", 0),
					new Answer("3", 1),
					new Answer("МЦК", 0),
					new Answer("0", 0)
				]),

				new Question("2 / 2 = ", 
				[
					new Answer("0", 0),
					new Answer("1", 1),
					new Answer("2", 0),
					new Answer("3", 0)
				]),

				new Question("2 - 2 = ", 
				[
					new Answer("0", 1),
					new Answer("1", 0),
					new Answer("2", 0),
					new Answer("3", 0)
				]),

				new Question("2 + 2 * 2 = ", 
				[
					new Answer("4", 0),
					new Answer("6", 1),
					new Answer("8", 0),
					new Answer("10", 0)
				]),

				new Question("2 + 2 / 2 = ", 
				[
					new Answer("1", 0),
					new Answer("2", 0),
					new Answer("3", 1),
					new Answer("4", 0)
				])
			];

			//Сам тест
			const quiz = new Quiz(1, questions, results);

			Update();

			//Обновление теста
			function Update()
			{
				//Проверяем, есть ли ещё вопросы
				if(quiz.current < quiz.questions.length) 
				{
					//Если есть, меняем вопрос в заголовке
					headElem.innerHTML = quiz.questions[quiz.current].text;

					//Удаляем старые варианты ответов
					buttonsElem.innerHTML = "";

					//Создаём кнопки для новых вариантов ответов
					for(let i = 0; i < quiz.questions[quiz.current].answers.length; i++)
					{
						let btn = document.createElement("button");
						btn.className = "button";

						btn.innerHTML = quiz.questions[quiz.current].answers[i].text;

						btn.setAttribute("index", i);

						buttonsElem.appendChild(btn);
					}
					
					//Выводим номер текущего вопроса
					pagesElem.innerHTML = (quiz.current + 1) + " / " + quiz.questions.length;

					//Вызываем функцию, которая прикрепит события к новым кнопкам
					Init();
				}
				else
				{
					//Если это конец, то выводим результат
					buttonsElem.innerHTML = "";
					headElem.innerHTML = quiz.results[quiz.result].text;
					pagesElem.innerHTML = "Очки: " + quiz.score;
					modal.classList.remove("d-none");
					modalQuizScore.innerHTML = `Ваш результат: ${quiz.score}`;
					modalQuizResult.innerHTML = quiz.results[quiz.result].text;
					if (quiz.score >= questions.length / 2){
						setLocalStorageProgress();
					}
				}
			}

			function Init()
			{
				//Находим все кнопки
				let btns = document.getElementsByClassName("button");

				for(let i = 0; i < btns.length; i++)
				{
					//Прикрепляем событие для каждой отдельной кнопки
					//При нажатии на кнопку будет вызываться функция Click()
					btns[i].addEventListener("click", function (e) { Click(e.target.getAttribute("index")); });
				}
			}

			function Click(index) 
			{
				//Получаем номер правильного ответа
				let correct = quiz.Click(index);

				//Находим все кнопки
				let btns = document.getElementsByClassName("button");

				//Делаем кнопки серыми
				for(let i = 0; i < btns.length; i++)
				{
					btns[i].className = "button button_passive";
				}

				//Если это тест с правильными ответами, то мы подсвечиваем правильный ответ зелёным, а неправильный - красным
				if(quiz.type == 1)
				{
					if(correct >= 0)
					{
						btns[correct].className = "button button_correct";
					}

					if(index != correct) 
					{
						btns[index].className = "button button_wrong";
					} 
				}
				else
				{
					//Иначе просто подсвечиваем зелёным ответ пользователя
					btns[index].className = "button button_correct";
				}

				//Ждём секунду и обновляем тест
				setTimeout(Update, 1000);
			}
		</script>
	</body>
</html>
